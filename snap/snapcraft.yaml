name: pi-custom
base: core22
version: '0.1'
summary: Demo of a custom Raspberry Pi gadget snap
description: |
  This is a custom Raspberry Pi device gadget that re-uses the existing pi gadget for
  all bootloader binaries as well as the gadget.yaml.

  It allows to very easily add a device API key for use with Snap brand stores.

  If you need a different partitioning scheme or change partition sizes, you
  can remove the "mv gadget.yaml" line from the `override-pull:` block and simply
  put your own gadget.yaml in place.

grade: stable
confinement: strict
type: gadget

architectures:
  - build-on: [ amd64, arm64 ]
    build-for: [ arm64 ]

parts:
  gadget:
    source: .
    plugin: dump
    override-pull: |
      UBUNTU_STORE_ARCH=arm64 snap download --channel=22/stable pi
      unsquashfs -f -d $CRAFT_PART_SRC pi_*.snap boot-assets/* meta/gadget.yaml
      mv meta/gadget.yaml .
      rm -rf pi_*.assert pi_*.snap meta boot-assets/psplash.img
    build-packages:
      - squashfs-tools

hooks:
  prepare-device:
    environment:
      # If you are forking and building your own gadget:
      # define your model's API key here
      # See https://ubuntu.com/core/services/guide/serial-vault-overview
      # for instructions on how to generate an API key
      # DO NOT check this API key into a publicly accessible VCS
      MODEL_APIKEY: ""

